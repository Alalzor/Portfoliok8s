# Nginx Ingress Controller - Optimized for bare-metal
# Version: v1.11.3 (compatible with Kubernetes 1.30+)
# Resources: 2 replicas, 100m CPU / 128Mi RAM per pod
# LoadBalancer IP: Assigned by MetalLB from pool 10.0.1.100-110

