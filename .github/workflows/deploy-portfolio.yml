name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'apps/Portfolio/**'
      - '.github/workflows/deploy-portfolio.yml'
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/portfolio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/Portfolio
          file: ./apps/Portfolio/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          # Aplicar manifiestos
          kubectl apply -f apps/Portfolio/k8s/00-portfolio.yaml
          
          # Actualizar imagen del deployment
          kubectl set image deployment/portfolio \
            nginx=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -n portfolio
          
          # Esperar a que el rollout termine
          kubectl rollout status deployment/portfolio -n portfolio --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n portfolio
          kubectl get svc -n portfolio
          kubectl get ingress -n portfolio
