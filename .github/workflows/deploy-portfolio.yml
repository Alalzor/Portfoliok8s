name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'apps/Portfolio/**'
      - '.github/workflows/deploy-portfolio.yml'
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: alalzor/portfolio

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Cambiado de ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build container image
        run: |
          cd apps/Portfolio
          podman build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          
      - name: Push container image
        run: |
          podman push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Kubernetes
        run: |
          # Aplicar manifiestos
          kubectl apply -f apps/Portfolio/k8s/00-portfolio.yaml
          
          # Actualizar imagen del deployment
          kubectl set image deployment/portfolio \
            nginx=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -n portfolio
          
          # Esperar a que el rollout termine
          kubectl rollout status deployment/portfolio -n portfolio --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n portfolio
          kubectl get svc -n portfolio
          kubectl get ingress -n portfolio
